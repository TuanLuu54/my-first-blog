{% extends 'blog/base.html' %}

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}

        <button onclick="window.history.back(); return false;" class="save btn btn-default">Back</button>
        <button type="submit" class="save btn btn-default" style="margin-right:10px">Save</button>
    </form>
{% endblock %}
