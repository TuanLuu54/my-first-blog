{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.create_date %}
            <div class="date">
                published: {{ post.create_date }}
            </div>
        {% endif %}
        <div class='btnEdit'>
        	{% if user.is_authenticated %}
        	<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        	{% endif %}
        </div>
        <br/>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
