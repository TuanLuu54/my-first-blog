{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.create_date %}
            <div class="date">
                {{ post.create_date }}
            </div>
            <br/>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
